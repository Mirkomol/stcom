{% extends 'stdorm/base.html' %}
{% load static %}

{% block body %}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <a href="{% url 'stdormcreate' %}"><button class="btn btn-success" style="font-size:15px">Post a annoucement <i class="fa fa-id-card-o" aria-hidden="true"></i></button></a>

   <div class="flex mt-5 p-10 justify-center">
    <h2 class="text-3xl font-normal mb-2 text-gray-500">Annoucements</h2>
   </div>
   <div class="grid mx-60 p-10 grid-cols-1">
    {% for post in posts %}
    <!--Card starts here-->
    <a href="#">
       
        <div class="rounded overflow-hidden w-[300px] h-[300px] bg-white shadow-lg">
        <div class="user-container flex mx-5 my-5">
            <img width="" class="h-10 w-10 rounded-full" src="{{ user.profile.avatar.url }}" alt="">
            <div class="mx-2 my-2 font-bold "><span class="text-indigo-500">{{post.user_name}}</span></div>
        </div>
             <img  width="450"  src="{{post.image.url}}" alt="">
        </div>


        <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">{{post.title}}</div>
                <p class="text-gray-700 text-base">{{post.caption}}</p>
                <h4>{{ post.address }}</h4>
                <h5>{{ post.phone_number }}</h5>
        </div>
       
    </a>
    <!--Card ends here-->
    {% endfor %}

   </div>
{% endblock %}
