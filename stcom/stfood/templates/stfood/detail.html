{% extends 'stmain/base.html' %}

{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img height="350" src="{{ object.item_image.url }}" class="card">
            </div>

            <div class="col-md-6">
                <h1>
                   {{ object.item_name }}
                </h1>
                <h2>
                {{ object.item_desc }}
                </h2>
                <h3>
                $ {{ object.item_price }}
             </h3>
                <h4>{{ object.item_address }}</h4>

                <a href="{% url 'stfood:update_item' item.id %}"><button type="submit" class="btn btn-success">Update</button></a>
                <a href="{% url 'stfood:delete_item' item.id %}"> <button type="reset" class="btn btn-danger">Delete</button></a>



            </div>
        </div>
    </div>

{% endblock %}
